<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
  * {
    margin: 0;
    padding: 0;
  }
</style>

</head>
<body>
  <div id="app">
    <h1>    {{message}}</h1>

  </div>
  <script>

    const app = Vue.createApp({
      data() {
        return {
          message: "Hello World!"
        }
      }
    })
  
   app.mount('#app')
  
  </script> 
</body>
</html>
